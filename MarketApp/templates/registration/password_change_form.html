{% extends "inicio.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}
<div class="card">
  <p>Change your password</p>
  
  <form method="post">
    {% load widget_tweaks %}
    {% for field in form %}
        {{field.label_tag}}
        {% render_field field class+="input mt-2" %}
    {% endfor %}
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
  </form>
</div>
{% endblock %}
