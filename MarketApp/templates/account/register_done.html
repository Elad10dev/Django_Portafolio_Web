{% extends "inicio.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="notifications-container">
  <div class="success">
    <div class="flex">
      <div class="flex-shrink-0">
        
        <svg class="succes-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <div class="success-prompt-wrap">
        <h1>Welcome {{ new_user.first_name }}!</h1>
        <p class="success-prompt-heading">Your account has been successfully created
        </p><div class="success-prompt-prompt">
          <p>Now you can </p>
        </div>
          <div class="success-button-container">
            <a href="{% url 'login' %}">
              <button type="button" class="success-button-main">log in</button>
            </a>
          </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
