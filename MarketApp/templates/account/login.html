{% extends "inicio.html" %}
{% block title %} Log-in {% endblock %}
<div class="columns">
    {% block content %}
    <div >
        <h1>Log-in</h1>
        <p>Please, use the following form to log-in</p>
        <form method="post">
            {% for field in form %}
            {{field.label_tag}} {{field}}
            {% endfor %}
            {% csrf_token %}
            <input type="submit" value="log-in">
        </form>
    </div>
    {% endblock %}
</div>
